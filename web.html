<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            
        </div>
        <div class="navsearch">
            <input type="text" id="search-input"input placeholder="Search" class="searchinput">
            <div class="searchicon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="header-content">
            <div class="logo"><h1>Admin Dashboard</h1></div>
            <div class="admin-info">
                <span>Admin Name</span>
                <button id="logout">Logout</button>
            </div>
        </div>
    </header>
    
    <div class="sidebar">
        <ul>                                            
            <li id="users-link" class="active">Users</li>
            <li id="posts-link">Posts</li>
        </ul>
    </div>

    <main>
        <section id="users-section">
            <h2>Users</h2>
            <div class="search-container">

            </div>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Website</th>
                        <th>Actions    <button id="filter">filter</button></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="posts-section" style="display: none;">
            <h2>Posts</h2>
            <div id="posts-list"></div>
            <button id="back-button">Back to Users</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
